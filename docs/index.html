<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nifty Indices Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="header">
  <h1>Nifty Indices Dashboard</h1>
  <p>Daily EOD data auto-updated from Upstox</p>
</header>

<main class="container">

  <section class="cards">
    <div class="card" data-symbol="Nifty">
      <h2>Nifty 50</h2>
      <div class="stats">
        <span class="label">Last Close:</span>
        <span class="value" data-field="last-close">–</span>
      </div>
      <div class="stats">
        <span class="label">Change:</span>
        <span class="value" data-field="change">–</span>
      </div>
      <canvas id="chart-Nifty"></canvas>
    </div>

    <div class="card" data-symbol="Nifty Bank">
      <h2>Nifty Bank</h2>
      <div class="stats">
        <span class="label">Last Close:</span>
        <span class="value" data-field="last-close">–</span>
      </div>
      <div class="stats">
        <span class="label">Change:</span>
        <span class="value" data-field="change">–</span>
      </div>
      <canvas id="chart-Nifty Bank"></canvas>
    </div>

    <div class="card" data-symbol="Nifty IT">
      <h2>Nifty IT</h2>
      <div class="stats">
        <span class="label">Last Close:</span>
        <span class="value" data-field="last-close">–</span>
      </div>
      <div class="stats">
        <span class="label">Change:</span>
        <span class="value" data-field="change">–</span>
      </div>
      <canvas id="chart-Nifty IT"></canvas>
    </div>
  </section>

</main>

<script src="main.js"></script>
</body>
</html>
