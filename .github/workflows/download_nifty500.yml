name: Download Nifty500 EOD – Upstox

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:

  # Auto-run Mon–Fri at 10:00 UTC (~3:30 PM IST, after market close)
  schedule:
    - cron: "0 10 * * 1-5"

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # so we can push back to main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run Nifty500 EOD downloader
        env:
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
        run: |
          python scripts/download_nifty500_eod_upstox.py

      - name: Commit & Push EOD data
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name  "GitHub Actions"

          # Stage all updated/new EOD files
          git add data/eod

          # Show status in logs (for debugging)
          git status

          # Commit (only if there are actual changes)
          git commit -m "Update EOD data $(date)" || echo "No changes to commit"

          # Push to main branch
          git push origin main
