name: Download Nifty500 EOD & Build Reports

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:

  # Auto-run Monâ€“Fri at 10:00 UTC (~3:30 PM IST)
  schedule:
    - cron: "0 10 * * 1-5"

permissions:
  contents: write   # allow github-actions[bot] to push

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history so rebase works

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Nifty500 EOD downloader
        env:
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
        run: |
          python scripts/download_nifty500_eod_upstox.py

      - name: Run Gann multi-stock backtest
        run: |
          python scripts/build_all_gann_reports.py

      - name: Build historical performance
        run: |
          python scripts/build_historical_test.py

      - name: Commit & Push EOD data and reports
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name  "GitHub Actions"

          git add data/eod data/gann_trades docs || true
          git status

          git commit -m "Update EOD & reports $(date)" || echo "No changes to commit"

          git fetch origin
          git pull --rebase origin main || echo "Nothing to rebase"
          git push origin main
