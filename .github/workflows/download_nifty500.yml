name: download-and-commit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1-5"   # 3:30 PM IST â†’ 10:00 UTC

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Nifty500 EOD downloader
        env:
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
        run: python scripts/download_nifty500_eod_upstox.py

      - name: Commit & Push EOD data
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name  "GitHub Actions"
          git add data/eod
          git status
          git commit -m "Update EOD data $(date)" || echo "No changes to commit"
          git push
